<h1>Mi súper granja</h1>
<p>La granja tiene estos animales:</p>
<ul>
  <li *ngFor="let animal of animales">{{ animal.nombre }}</li>
</ul>
<p>Los animales hacen estos sonidos:</p>
<ul>
  <li *ngFor="let animal of animales">{{ animal.getSonido() }}</li>
</ul>
<p>El animal que hace el sonido más corto es: {{ o().nombre }}</p>
<p>Los animales hacen estos sonidos al revés:</p>
<ul>
  <li *ngFor="let resultado of w()">{{ resultado }}</li>
</ul>
